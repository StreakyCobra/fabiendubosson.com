baseURL: "https://fabiendubosson.com"
title: "Fabien Dubosson"
languageCode: "en"

module:
  imports:
  - path: github.com/imfing/hextra

menu:
  main:
    - name: "Blog"
      pageRef: "/blog/"
      weight: 2
    - name: "About"
      pageRef: "/about"
      weight: 4
    - name: "Search"
      weight: 5
      params:
        type: "search"

markup:
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ["$$", "$$"]]
          inline: [['\(', '\)'], ["$", "$"]]
        enable: true
  highlight:
    noClasses: false

params:
  author:
    name: Fabien Dubosson
    email: fabien.dubosson@gmail.com
    image: /images/fabiendubosson.jpg

  page:
    width: wide

  footer:
    displayCopyright: true
    displayPoweredBy: false

  blog:
    list:
      displayTags: true
      sortBy: date
      sortOrder: desc

  custom:
    blogSection: blog
    recentPostsCount: 10

  navbar:
    logo:
      path: /images/fabiendubosson.jpg
      dark: /images/fabiendubosson.jpg
      link: /
